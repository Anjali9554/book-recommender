<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
    color:white
    }
    .navbar{
    font-size:30px
    }
    .navbar-brand{
    font-size:25px
    }

</style>
<body style="background-color:black">
     <nav class="navbar" style="background-color:green">
         <p class="navbar-brand" style="font-style:italic"> My Book Recommender</p>
          <ul class="nav navbar-nav">
             <li><a href="/" style="font-size:20px">&#127968;Home</a></li>
             <li><a href="/recommend" style="font-size:20px">&#x1F449;Recommend</a></li>

         </ul>
     </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
           <h1 class="text-white" style="font-size:50px  font-style:italic">&#x200D;<marquee height="50%" width="80%" direction="left"> &#128218;Top 50 Books that suits your taste!</marquee></h1>
        </div>


        {% for k in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ image[k] }}">
                    <p class="text-white"><b>{{ book_name[k] }}</b></p>
                    <h5 class="text-white">{{ author[k] }}</h5>
                    <h5 class="text-white">Votes - {{ votes[k] }}</h5>
                    <h5 class="text-white">Rating - {{ rating[k] }}</h5>
                </div>

            </div>

        </div>
        {% endfor %}

    </div>

</div>
</body>
</html>
