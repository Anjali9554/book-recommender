<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
    color:white
    }
    .navbar{
    font-size:30px
    }
    .navbar-brand{
    font-size:25px
    }

</style>
<body style="background-color:black">
     <nav class="navbar" style="background-color:green">
         <p class="navbar-brand" style="font-style:italic"> My Book Recommender</p>
          <ul class="nav navbar-nav">
             <li><a href="/" style="font-size:20px">&#127968;Home</a></li>
             <li><a href="/recommend" style="font-size:20px">&#x1F449;Recommend</a></li>

         </ul>
     </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
           <h1 class="text-white" style="font-size:40px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

        {% if data %}
        {% for k in data %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ k[2] }}">
                    <p class="text-white">{{ k[0] }}</p>
                    <h4 class="text-white">{{ k[0] }}</h4>

                </div>

            </div>

        </div>
        {% endfor %}
        {% endif %}

    </div>

</div>
</body>
